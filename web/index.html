<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="calmwand_flutter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/appstore.png"/>

  <title>calmwand_flutter_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    (function() {
      const ua = navigator.userAgent || '';
      const isMobileUA = /Mobi|Android|iPhone|iPad|iPod|Windows Phone|Opera Mini|IEMobile/i.test(ua);
      const uaDataMobile = navigator.userAgentData && navigator.userAgentData.mobile === true;
      const smallScreen = Math.max(screen.width || 0, screen.height || 0) < 900;
      const blocked = uaDataMobile || isMobileUA || smallScreen;
      if (blocked) {
        document.documentElement.style.height = '100%';
        document.body.style.margin = '0';
        document.body.innerHTML = `
          <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#222;padding:24px;text-align:center;">
            <div>
              <h2 style="margin:0 0 12px 0;font-weight:600">Desktop Required</h2>
              <p style="margin:0;color:#444;">This web app is designed for laptops and desktop browsers. Please open this site on a desktop or laptop for the best experience.</p>
            </div>
          </div>
        `;
        return;
      }
      const s = document.createElement('script');
      s.src = 'flutter_bootstrap.js';
      s.async = true;
      document.head.appendChild(s);
    })();
  </script>
</body>
</html>
